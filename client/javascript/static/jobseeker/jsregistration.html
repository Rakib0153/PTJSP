<!DOCTYPE html>
<html lang="en">
<!--Author: Rakibul Islam-->

<head>
  <title>Register form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    h2 {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Register Here </h2><br>
    <form action="/createuser" method="POST" class="pt-3">

      <div class="form-group">
        <label for="id">Goverment ID:</label>
        <input type="id" class="form-control" name="jobseekerId" placeholder="Enter Goverment ID">
      </div>


      <div class="form-group">
        <label for="fname">First name:</label>
        <input type="text" class="form-control" name="firstName" placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label for="lname">Last name:</label>
        <input type="text" class="form-control" name="lastName" placeholder="Enter last name">
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Create your password">
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" name="age" placeholder="Enter your age">
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="number" class="form-control" name="phoneNumber" placeholder="Enter your mobile number">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" name="address" placeholder="Enter your address">
      </div>

      <!-- <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div> -->

      <button type="submit" class="btn btn-primary">Register Now</button>


    </form>
  </div>

</body>

</html>
