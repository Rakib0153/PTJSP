<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Job Seeker Login Form </title>
  <link rel="stylesheet" href="../styles/style1.css">
</head>

<body>
  <div class="center">
    <h1> Job Seeker Login</h1><br>
    <form action="/jobseeker/login/verfify" method="POST" class="pt-3">
      <div class="txt_field">
        <input type="text" name="username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Login"><br><br><br>
      
         <div class="register_link">
          Not a member? <a href="/jobseeker/jsregistration.html">Register</a> 
        </div>
      </form>
    </div>

</body>

</html>
