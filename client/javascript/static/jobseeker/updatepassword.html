<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Update Password</title>
</head>
<body class="container">
    <div>
        <h2>Update Password</h2>
    </div>
    <form action="/jobseeker/passwordupdate" method="post">
        <label for="oldpaswd">Old Password:</label>
        <input type="password" name="oldpaswd" required><br><br>
        <label for="newpaswd">New Password:</label>
        <input type="password" name="newpaswd" required><br><br>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form> 
</body>
</html>
